<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload French or English audio file to translate</h1>
      <hr>

      <form action='/' method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select audio</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="audio" id="audio">
            <label class="custom-file-label" for="audio">Select audio to translate</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">translate</button>
        <h1>{{result}}</h1>

      </form>

    </div>
  </div>
</div>

{% endblock %}
</body>
</html>
